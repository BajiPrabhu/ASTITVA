<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipts - ASTITVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B0E0E6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22577A;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        .menu {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #22577A;
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
            width: 150px;
        }

        .menu.active + .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        .dropdown-content a:hover {
            background-color: #38A3A5;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Main Content Section */
        .content {
            background-color: #57CC99;
            padding: 20px;
            border-radius: 10px;
            margin: 30px;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #22577A;
            width: 90%;
        }

        .content h2 {
            font-size: 26px;
            color: #22577A;
        }

        /* Receipts List */
        .receipts-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .receipt-item {
            background-color: #38A3A5;
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .receipt-item h3 {
            margin: 0 0 5px;
            font-size: 20px;
        }

        .receipt-item p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu" onclick="toggleMenu()">☰ Menu</div>
        <div class="dropdown-content">
            <a href="news.html">News</a>
            <a href="receipts.html">Receipts</a>
            <a href="notifications.html">Notifications</a>
            <a href="logout.html">Log Out</a>
        </div>
        <div class="links">
            <a href="index.html">Home</a> <!-- Changed from Frontend.html to index.html -->
            <a href="suggestion.html">Suggestion</a>
            <a href="search.html">Search</a>
            <a href="profile.html">My Profile</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Receipts</h2>
        <p>View your donation and transaction history below.</p>
        
        <!-- Receipts List -->
        <div class="receipts-list">
            <!-- Donation Received -->
            <div class="receipt-item">
                <h3>Donation Received</h3>
                <p>Amount: ₹2000</p>
                <p>Date: 10th October 2023</p>
                <p>From: John Doe</p>
            </div>
            
            <!-- Donation Sent -->
            <div class="receipt-item">
                <h3>Donation Sent</h3>
                <p>Amount: ₹1500</p>
                <p>Date: 15th October 2023</p>
                <p>To: ABC Charity</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }
    </script>
</body>
</html>
