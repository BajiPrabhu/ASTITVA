<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ASTITVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #B0E0E6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #22577A;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        .menu {
            font-size: 20px;
            color: white;
            cursor: pointer;
            position: relative;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #22577A;
            padding: 10px;
            z-index: 1;
            border-radius: 5px;
            width: 150px;
        }

        .menu.active + .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px;
        }

        .dropdown-content a:hover {
            background-color: #38A3A5;
        }

        .navbar .links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Profile Section */
        .profile-section {
            max-width: 500px;
            width: 90%;
            margin-top: 20px;
            padding: 20px;
            background-color: #57CC99;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-section h2 {
            color: #22577A;
            margin-bottom: 20px;
        }

        .profile-section label, .profile-section input, .profile-section textarea, .profile-section button {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        .profile-section button {
            background-color: #22577A;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .profile-section button:hover {
            background-color: #38A3A5;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="menu" onclick="toggleMenu()">â˜° Menu</div>
        <div class="dropdown-content">
            <a href="news.html">News</a>
            <a href="receipts.html">Receipts</a>
            <a href="notifications.html">Notifications</a>
            <a href="logout.html">Log Out</a>
        </div>
        <div class="links">
            <a href="index.html">Home</a> <!-- Changed from Frontend.html to index.html -->
            <a href="suggestion.html">Suggestion</a>
            <a href="search.html">Search</a>
            <a href="profile.html">My Profile</a>
        </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-section">
        <h2>Edit Profile</h2>
        
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" name="profile-pic">

        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" placeholder="Enter your contact info">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio"></textarea>

        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password">

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password">

        <button type="button" onclick="saveChanges()">Save Changes</button>
    </div>

    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }

        function saveChanges() {
            alert("Your profile changes have been saved.");
        }
    </script>
</body>
</html>
